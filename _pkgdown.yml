authors:
  James Hollway:
    href: https://jameshollway.com
  Christoph Stadtfeld:
    href: https://sn.ethz.ch/profile.html?persid=210738
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: "fab fa-github fa-lg"
      href: https://github.com/snlab-ch/goldfish
reference:
  - title: "Define"
    contents:
      - goldfish-package
      - starts_with("define")
      - starts_with("link")
  - title: "Estimate"
    contents:
      - starts_with("estimate")
      - update-method
      - print-method
  - title: "Diagnostics"
    contents:
      - logLik.result.goldfish
      - starts_with("examine")
  - title: "Data"
    desc: |
      The package contains several datasets that are used in vignettes
      to demonstrate features of goldfish.
    contents:
      - starts_with("Fisheries_")
      - starts_with("RFID_")
      - starts_with("Social_")
articles:
  - title: "goldfish effects"
    navbar: "goldfish effects"
    contents:
      - goldfishEffects
  - title: "How to start"
    navbar: "How to start"
    contents:
      - teaching1
  - title: "The coordination model and extensions"
    navbar: "choice coordination"
    contents:
      - teaching2
  - title: "DyNAM-i for face to face interaction data"
    navbar: "DyNAM-i"
