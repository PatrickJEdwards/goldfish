reference:
  - title: "Define"
    contents:
      - starts_with("define")
      - starts_with("link")
      - goldfishObjects
  - title: "Estimate"
    contents:
      - starts_with("estimate")
  - title: "Diagnostics"
    contents:
      - model-selection
      - starts_with("examine")
